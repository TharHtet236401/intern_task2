{% extends 'main.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-6">
            <h2 class="mb-3">Transaction History</h2>
        </div>
        <div class="col-md-6 text-end">
            <div class="button-group">
                <a href="{% url 'add_transaction' %}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>
                    <span>Add</span>
                </a>
                <a href="{% url 'analysis' %}" class="btn btn-primary mx-1">
                    <i class="fas fa-chart-line me-1"></i>
                    <span>Analysis</span>
                </a>
                <a href="{% url 'budget' %}" class="btn btn-primary">
                    <i class="fas fa-wallet me-1"></i>
                    <span>Budget</span>
                </a>
                <a href="{% url 'export_transactions' %}" 
                   class="btn btn-outline-primary ms-1"
                   id="export-btn">
                    <i class="fas fa-download me-1"></i>
                    <span>Export</span>
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Transaction filter -->
                    <div class="mb-4">
                        <select class="form-select" 
                                style="width: 200px;"
                                hx-get="{% url 'transaction_table' %}"
                                hx-target="#transaction-table"
                                hx-trigger="change"
                                name="category"
                                onchange="updateExportUrl(this.value)">
                            <option value="">All Categories</option>
                            {% for category in categories %}
                            <option value="{{ category.0 }}">{{ category.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Transaction table with HTMX loading -->
                    <div id="transaction-table"
                         hx-get="{% url 'transaction_table' %}"
                         hx-trigger="load">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function updateExportUrl(category) {
        const exportBtn = document.getElementById('export-btn');
        const baseUrl = "{% url 'export_transactions' %}";
        exportBtn.href = category ? `${baseUrl}?category=${category}` : baseUrl;
    }
</script>

<style>
    .icon-square {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .table > :not(caption) > * > * {
        padding: 1rem 1.5rem;
    }
    .pagination .page-link {
        color: #0d6efd;
        padding: 0.375rem 0.75rem;
    }
    .pagination .active .page-link {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: white;
    }
    .pagination .page-link:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .col-md-4 {
        white-space: nowrap;
    }
    
    .button-group {
        display: inline-flex;
        gap: 8px;
        align-items: center;
    }
    
    .btn {
        padding: 8px 12px;
        border-radius: 8px;
        white-space: nowrap;
    }
    
    .btn i {
        font-size: 1em;
    }
    
    @media (min-width: 768px) {
        .col-md-6 {
            padding-right: 8px;
            padding-left: 8px;
        }
    }
</style>
{% endblock content %}
