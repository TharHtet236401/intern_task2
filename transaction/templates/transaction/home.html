{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="mb-3">Transaction History</h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="{% url 'add_transaction' %}" class="btn btn-primary me-2">
                <i class="fas fa-plus"></i> New Transaction
            </a>
            <a href="{% url 'export_transactions' %}" 
               class="btn btn-outline-primary"
               id="export-btn">
                <i class="fas fa-download"></i> Export to CSV
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Transaction filter -->
                    <div class="mb-4">
                        <select class="form-select" 
                                style="width: 200px;"
                                hx-get="{% url 'transaction_table' %}"
                                hx-target="#transaction-table"
                                hx-trigger="change"
                                name="category"
                                onchange="updateExportUrl(this.value)">
                            <option value="">All Categories</option>
                            {% for category in categories %}
                            <option value="{{ category.0 }}">{{ category.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Transaction table with HTMX loading -->
                    <div id="transaction-table"
                         hx-get="{% url 'transaction_table' %}"
                         hx-trigger="load">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function updateExportUrl(category) {
        const exportBtn = document.getElementById('export-btn');
        const baseUrl = "{% url 'export_transactions' %}";
        exportBtn.href = category ? `${baseUrl}?category=${category}` : baseUrl;
    }
</script>

<style>
    .icon-square {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .table > :not(caption) > * > * {
        padding: 1rem 1.5rem;
    }
    .pagination .page-link {
        color: #0d6efd;
        padding: 0.375rem 0.75rem;
    }
    .pagination .active .page-link {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: white;
    }
    .pagination .page-link:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
</style>
{% endblock content %}
