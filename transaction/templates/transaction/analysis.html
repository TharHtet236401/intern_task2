{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2 class="mb-3">Financial Analysis</h2>
        </div>
    </div>

    <!-- Summary Cards -->
    <div class="row g-4 mb-4">
        <!-- Net Balance -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center mb-2">
                        <div class="icon-square {% if net_balance >= 0 %}bg-success{% else %}bg-danger{% endif %} bg-opacity-10 me-2">
                            <i class="fas fa-wallet {% if net_balance >= 0 %}text-success{% else %}text-danger{% endif %}"></i>
                        </div>
                        <h6 class="card-subtitle text-muted mb-0">Net Balance</h6>
                    </div>
                    <h3 class="card-title {% if net_balance >= 0 %}text-success{% else %}text-danger{% endif %} mb-0">
                        {% if net_balance >= 0 %}+{% endif %}${{ net_balance|floatformat:2 }}
                    </h3>
                </div>
            </div>
        </div>

        <!-- Total Income -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center mb-2">
                        <div class="icon-square bg-success bg-opacity-10 me-2">
                            <i class="fas fa-arrow-up text-success"></i>
                        </div>
                        <h6 class="card-subtitle text-muted mb-0">Total Income</h6>
                    </div>
                    <h3 class="card-title text-success mb-0">
                        +${{ total_income|floatformat:2 }}
                    </h3>
                </div>
            </div>
        </div>

        <!-- Total Expenses -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center mb-2">
                        <div class="icon-square bg-danger bg-opacity-10 me-2">
                            <i class="fas fa-arrow-down text-danger"></i>
                        </div>
                        <h6 class="card-subtitle text-muted mb-0">Total Expenses</h6>
                    </div>
                    <h3 class="card-title text-danger mb-0">
                        -${{ total_expenses|floatformat:2 }}
                    </h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Transactions button -->
    <div class="row">
        <div class="col-12">
            <a href="{% url 'home' %}" class="btn btn-outline-primary d-flex align-items-center" style="width: fit-content;">
                <i class="fas fa-arrow-left me-2"></i>
                <span>Back to Transactions</span>
            </a>
        </div>
    </div>
</div>

<style>
    .icon-square {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .card {
        border: none;
        transition: transform 0.2s;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .card-body {
        padding: 1.5rem;
    }
    
    .card-title {
        font-size: 2rem;
        font-weight: 600;
    }
    
    .btn {
        padding: 8px 16px;
        border-radius: 12px;
    }
    
    .btn i {
        font-size: 1.1em;
    }
</style>
{% endblock %}
